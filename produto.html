<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/23a17b8438.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mermaid Clothing store</title>
</head>
<body>
   <header>
       <div class="container">
           <div class="logo"><img src="img/logo-at-1.png"></div>
           <div class="menu">
               <nav>
                   <a href="#">Novidades</a>
                   <a href="#">Básico</a>
                   <a href="#">Acessórios</a>
                   <a href="#">Promoções</a>
               </nav>
           </div>
           
           <div class="sacola">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>   
                <button><i class="fa-solid fa-bag-shopping"></i></button>               
           </div>
           
           <div class="sociais">
               <button><i class="fa-brands fa-instagram"></i></button>
               <button><i class="fa-brands fa-facebook"></i></button>
               <button><i class="fa-brands fa-youtube"></i></button>
           </div>
       </div>
   </header>

   <h1>Cash Back e Frete Grátis</h1>

   <main>
       <div class="produto">
           <div class="lado-esquerdo">
               <div class="img">
                <img src="img/bolsa fancy mermaid.jpeg" alt="">
               </div>
           </div>

           <div class="lado-direito">
               <h2>Bolsa Fancy Mermaid</h2>
               <p>Bolsa marrom em couro sintético.</p>
               <span>R$299,00</span>
               <a href="">Adicionar à sacola</a>
               
           </div>
       </div>
   </main>
</body>
</html>
